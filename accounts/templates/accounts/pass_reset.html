{% extends "base.html" %}
{% block body_block %}
	
<div class="container temp-margin">
	<div class="row">
		<div class="col-sm-6 mx-auto">
			<form action="#" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="username" class="form-control" name="username" placeholder="Username" autofocus="" required="">
				</div>
				<div class="form-group">
					<label for="password">New password</label>
					<input type="password" class="form-control" name="password1" placeholder="Enter password" autofocus="" required="">
				</div>
				<div class="form-group">
					<label for="username">Confirm password</label>
					<input type="password" class="form-control" name="password2" placeholder="Confirm password" autofocus="" required="">
				</div>
				<button type="submit" class="btn btn-custom">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock body_block %}
