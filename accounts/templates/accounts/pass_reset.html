{% extends "base.html" %}
{% load bootstrap4 %}
{% block body_block %}
	
<div class="container temp-margin">
	<div class="row">
		<div class="col-sm-6 mx-auto">
			<form action="#" method="POST">{% csrf_token %}
				{% bootstrap_form form %}
				<button type="submit" class="btn btn-custom">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock body_block %}
