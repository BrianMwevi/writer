{% extends "base.html" %}
{% load bootstrap4 %}

{% block body_block %}
	<section class="home-bg">
		<div class="container">
		<div class="row">
			<div class="col-sm-5 rounded gradient shadow p-5 temp-margin mx-auto">
				<h4 class="text-center">Log In</h4>				
				<form class="user-form" method="POST">{% csrf_token %}
				  {% bootstrap_form form %}
				  <div class="text-center">
				    <button class="btn btn-custom" type="submit">Log in</button>
				    <p>Already have an account? <a href="{% url 'accounts:login' %}" class="card-link text-primary">Log in</a></p>
				  </div>
				</form>
				<div class="text-center py-1">
					<p class="shadow">Made with <i class="fa fa-heart text-danger"></i> by <strong>Brian Mwevi</strong><br>
						<a href="#" target="_blank" class="btn btn-md btn-custom text-dark">View on GitHub <i class="fa fa-external-link"></i></a>
					</p>
				</div>
			</div>
		</div>
	</div>
	</section>
{% endblock body_block %}
