{% extends "base.html" %}

{% block body_block %}
	<div class="container temp-margin">
		<div class="row">
			<div class="col-sm-6 mx-auto">
				{% for post in object_list %}
					<div class="card bg-info text-white">
						<div class="card-text">
							<a href="{% url 'writersapp:post_detail' pk=post.pk %}">
								<p>{{ post }}</p>
							</a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock body_block %}
