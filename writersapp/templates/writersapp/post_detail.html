{% extends "base.html" %}
{% block body_block%}
<section class="temp-margin">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{% if post.pub_date and post.author == user %}
				<h1 class="text-info">{{ post.title }}</h1>
				<p class="text-justify">{{ post.detail }}</p>
				{% elif post.author == user %}
				<form action="{% url 'writersapp:post_publish' pk=post.pk %}" method="POST">{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control" value="{{ post.title }}" name="title">
					</div>
					<div class="form-group">
						<textarea name="detail" class="form-control">{{ post.detail }}</textarea>
					</div>
					<button type="submit" class="btn btn-custom text-dark">Publish</button>
				</form>
				{% endif %}
				
			</div>
		</div>
	</div>
</section>
{% endblock body_block%}
