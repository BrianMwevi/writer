{% extends "base.html" %}
{% block body_block%}
<section class="temp-margin">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 mx-auto">
				<form action="{% url 'writersapp:post_update' pk=post.pk %}" method="POST">{% csrf_token %}
					<div class="form-group">
						<textarea class="title_form form_create p-3" name="title" autofocus="" placeholder="Title" contenteditable="false" required="">{{ post.title }}</textarea>
						<textarea id="detail_form" class="detail-form form_create p-3" name="detail" required="">{{ post.detail }}</textarea>
					</div>
					<button class="btn btn-custom" type="submit">Publish</button>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock body_block%}
