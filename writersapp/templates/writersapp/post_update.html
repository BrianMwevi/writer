{% extends "base.html" %}
{% block body_block%}
<section class="temp-margin">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form action="{% url 'writersapp:post_update' pk=post.pk %}" method="POST">{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control" name="title" value="{{ post.title }}">
					</div>
					<textarea name="detail" class="form-control">{{ post.detail }}</textarea>
					<input type="submit" class="btn btn-custom mt-3" value="Update">
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock body_block%}
